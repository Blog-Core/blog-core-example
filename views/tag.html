<!DOCTYPE html>
<html lang="en">
    {{ include head }}
    <body>
        <div class="container">
            {{ include header }}
            <main class="posts">
                <h2>{{= title }}</h2>
                {{ each posts, post }}
                    {{ include summary, post }}
                {{ end }}
            </main>
            {{ include footer }}
        </div>
    </body>
</html>
